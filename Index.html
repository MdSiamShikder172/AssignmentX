<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Country Info & Weather</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
        <!-- Google Fonts for unique typography -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header with split-screen design -->
        <header class="header d-flex justify-content-between align-items-center p-5">
            <div class="text-container">
                <h1 class="title">Country Info & Weather</h1>
                <p class="subtitle">Explore detailed information about countries and current weather conditions.</p>
            </div>
            <div class="image-container">
                <img src="https://via.placeholder.com/400" alt="Weather" class="header-image">
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section text-center p-4">
            <div class="card shadow-lg p-4 search-card">
                <h2>Find Weather by Country</h2>
                <div class="d-flex justify-content-center">
                    <input
                        id="searchBox"
                        class="form-control search-input w-50 d-inline-block"
                        type="text"
                        placeholder="Enter country name"
                        autofocus
                    />
                    <button class="btn btn-primary search-btn" onclick="connect()">Search</button>
                </div>
            </div>
        </section>

        <!-- Display Area for results -->
        <main id="displayArea" class="container mt-5 d-flex flex-wrap justify-content-center gap-4"></main>

        <!-- Footer -->
        <footer class="footer text-center p-4 mt-5">
            <p>&copy; 2024 Country Info & Weather. All Rights Reserved.</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
